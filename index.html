<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi página en GitHub Pages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <h1>Esta es mi primera página con GitHub Pages</h1>
    <p>¡Gracias GitHub!</p>

    <button onclick="window.open('https://felixtejadafernandez.es/', '_blank')">
      Ir a mi página personal
    </button>
  </body>
</html>
